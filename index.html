<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF 2026 Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; color: white; }
        
        /* Start Screen */
        #start-screen {
            position: fixed; inset: 0; background: black;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        button { padding: 15px 30px; font-size: 1.5rem; cursor: pointer; background: #222; color: white; border: 2px solid white; }

        /* Game Viewport */
        #game-container { display: none; width: 100vw; height: 100vh; position: relative; overflow: hidden; }

        /* Panning Office */
        #office {
            position: absolute; width: 180vw; height: 100vh; left: -40vw;
            background: radial-gradient(circle, #222 0%, #000 80%);
            display: flex; align-items: center; justify-content: space-between; padding: 0 5vw;
            transition: transform 0.1s ease-out;
        }

        /* Large Doors */
        .door-container { width: 350px; height: 90vh; position: relative; display: flex; flex-direction: column; justify-content: center; }
        .door-frame { width: 100%; height: 100%; border: 15px solid #1a1a1a; background: #050505; position: relative; }
        .door-panel { 
            position: absolute; top: 0; left: 0; width: 100%; height: 0%; 
            background: linear-gradient(#333, #111); transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 5;
        }
        .door-panel.closed { height: 100%; }

        /* Center Monitor Area */
        #monitor-desk {
            width: 500px; height: 350px; border: 10px solid #333; background: #111;
            display: flex; align-items: center; justify-content: center; box-shadow: 0 0 50px #000 inset;
        }

        /* Controls */
        .door-btn { 
            position: absolute; top: 50%; background: #800; width: 60px; height: 80px; 
            cursor: pointer; border: 4px solid #400; z-index: 10; display: flex; align-items: center; justify-content: center;
        }
        .door-btn:active { background: #f00; }

        /* Camera Toggle Bar (Bottom) */
        #cam-toggle {
            position: fixed; bottom: 0; left: 25%; width: 50%; height: 40px;
            background: rgba(255,255,255,0.1); border: 2px solid #fff; border-bottom: none;
            z-index: 50; cursor: pointer; text-align: center; line-height: 40px;
            transition: background 0.2s;
        }
        #cam-toggle:hover { background: rgba(255,255,255,0.3); }

        /* Slide-up Camera View */
        #camera-view {
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 40; transition: top 0.4s ease-in-out;
            display: flex; align-items: center; justify-content: center;
            border-top: 5px solid #fff;
        }
        #camera-view.open { top: 0; }
        .static { width: 100%; height: 100%; background: url('media.giphy.com'); opacity: 0.1; pointer-events: none; position: absolute; }

        #ui { position: fixed; top: 20px; left: 20px; font-size: 1.5rem; z-index: 60; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>FNAF: REDUX 2026</h1>
        <button onclick="startGame()">START NIGHT</button>
    </div>

    <div id="game-container">
        <div id="ui">POWER: <span id="power">100</span>%</div>
        
        <div id="office">
            <!-- Left Side -->
            <div class="door-container">
                <div class="door-btn" style="left: -80px;" onclick="toggleDoor('left')">DOOR</div>
                <div id="door-left" class="door-panel"></div>
                <div class="door-frame"></div>
            </div>

            <!-- Center Desk -->
            <div id="monitor-desk">
                <h2 style="color: #444;">SYSTEM READY</h2>
            </div>

            <!-- Right Side -->
            <div class="door-container">
                <div class="door-btn" style="right: -80px;" onclick="toggleDoor('right')">DOOR</div>
                <div id="door-right" class="door-panel"></div>
                <div class="door-frame"></div>
            </div>
        </div>

        <!-- Camera Slide System -->
        <div id="cam-toggle" onmouseenter="toggleCams()">CAMERAS</div>
        <div id="camera-view">
            <div class="static"></div>
            <div style="border: 2px solid white; padding: 20px;">
                <h2>CAMERA 1A - SHOWSTAGE</h2>
                <button onclick="toggleCams()" style="margin-top: 20px;">CLOSE MONITOR</button>
            </div>
        </div>
    </div>

    <script>
        let power = 100;
        let leftOpen = true;
        let rightOpen = true;
        let camsOpen = false;

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            drainPower();
        }

        // Camera Panning
        window.addEventListener('mousemove', (e) => {
            if (camsOpen) return;
            const percent = e.clientX / window.innerWidth;
            const move = (percent * 80) - 40; // Range of movement
            document.getElementById('office').style.transform = `translateX(${-move}vw)`;
        });

        function toggleDoor(side) {
            const door = document.getElementById(`door-${side}`);
            if (side === 'left') {
                leftOpen = !leftOpen;
                door.classList.toggle('closed', !leftOpen);
            } else {
                rightOpen = !rightOpen;
                door.classList.toggle('closed', !rightOpen);
            }
        }

        function toggleCams() {
            camsOpen = !camsOpen;
            document.getElementById('camera-view').classList.toggle('open', camsOpen);
        }

        function drainPower() {
            setInterval(() => {
                let usage = 0.1;
                if (!leftOpen) usage += 0.4;
                if (!rightOpen) usage += 0.4;
                if (camsOpen) usage += 0.3;
                
                power -= usage;
                document.getElementById('power').innerText = Math.max(0, Math.floor(power));

                if (power <= 0) {
                    alert("POWER LOST");
                    location.reload();
                }
            }, 1000);
        }
    </script>
</body>
</html>
