<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF 2026: Enhanced Office</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; color: white; }
        
        /* Start & Death Screens */
        .overlay {
            position: fixed; inset: 0; background: black;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        #death-screen { display: none; background: linear-gradient(red, black); }
        button { padding: 15px 30px; font-size: 1.5rem; cursor: pointer; background: #222; color: white; border: 2px solid white; margin-top: 20px; }

        /* Game Viewport */
        #game-container { display: none; width: 100vw; height: 100vh; position: relative; overflow: hidden; }

        /* Panning Office - Narrowed width to keep doors closer */
        #office {
            position: absolute; width: 140vw; height: 100vh; left: -20vw;
            background: radial-gradient(circle, #222 0%, #000 80%);
            display: flex; align-items: center; justify-content: space-between; padding: 0 10vw;
            transition: transform 0.1s ease-out;
        }

        /* Large, Close Doors */
        .door-container { width: 400px; height: 95vh; position: relative; display: flex; align-items: center; }
        .door-frame { width: 100%; height: 100%; border: 20px solid #1a1a1a; background: #050505; position: relative; }
        .door-panel { 
            position: absolute; top: 0; left: 0; width: 100%; height: 0%; 
            background: linear-gradient(#444, #111); transition: height 0.4s ease-in; z-index: 5;
        }
        .door-panel.closed { height: 100%; }

        /* Central Monitor Area */
        #monitor-desk {
            width: 450px; height: 300px; border: 12px solid #333; background: #0a0a0a;
            display: flex; align-items: center; justify-content: center;
        }

        /* Buttons - Placed directly on the door frames */
        .door-btn { 
            position: absolute; background: #a00; width: 50px; height: 70px; 
            cursor: pointer; border: 4px solid #500; z-index: 10; text-align: center; line-height: 70px; font-weight: bold;
        }
        .left-btn { left: -70px; }
        .right-btn { right: -70px; }

        /* Camera Toggle Bar */
        #cam-toggle {
            position: fixed; bottom: 0; left: 30%; width: 40%; height: 35px;
            background: rgba(255,255,255,0.1); border: 2px solid #fff; border-bottom: none;
            z-index: 50; cursor: pointer; text-align: center; line-height: 35px;
        }
        #camera-view {
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 40; transition: top 0.3s ease-in-out; border-top: 5px solid #fff;
        }
        #camera-view.open { top: 0; }
        #ui { position: fixed; top: 20px; left: 20px; font-size: 1.5rem; z-index: 60; }
    </style>
</head>
<body>

    <div id="start-screen" class="overlay">
        <h1>FNAF: 2026 EDITION</h1>
        <button onclick="startGame()">START NIGHT</button>
    </div>

    <div id="death-screen" class="overlay">
        <h1 style="color: white; font-size: 4rem;">TOO SLOW</h1>
        <p>You ran out of power.</p>
        <button onclick="location.reload()">RESTART NIGHT</button>
    </div>

    <div id="game-container">
        <div id="ui">POWER: <span id="power">100</span>%</div>
        
        <div id="office">
            <!-- Left Door -->
            <div class="door-container">
                <div class="door-btn left-btn" onclick="toggleDoor('left')">DR</div>
                <div id="door-left" class="door-panel"></div>
                <div class="door-frame"></div>
            </div>

            <!-- Monitor Desk -->
            <div id="monitor-desk">
                <h3 style="color: #222;">REMOTE ACCESS</h3>
            </div>

            <!-- Right Door (Now closer) -->
            <div class="door-container">
                <div id="door-right" class="door-panel"></div>
                <div class="door-frame"></div>
                <div class="door-btn right-btn" onclick="toggleDoor('right')">DR</div>
            </div>
        </div>

        <div id="cam-toggle" onmouseenter="toggleCams()">CAMERAS</div>
        <div id="camera-view">
            <div style="padding: 50px; text-align: center;">
                <h2>CAM 01: MAIN HALL</h2>
                <button onclick="toggleCams()">CLOSE MONITOR</button>
            </div>
        </div>
    </div>

    <script>
        let power = 100;
        let leftOpen = true;
        let rightOpen = true;
        let camsOpen = false;
        let gameActive = false;

        function startGame() {
            gameActive = true;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            drainPower();
        }

        // Improved Panning Logic
        window.addEventListener('mousemove', (e) => {
            if (!gameActive || camsOpen) return;
            const percent = e.clientX / window.innerWidth;
            // Narrowed range (from -20 to 20) ensures the right door is always accessible
            const move = (percent * 40) - 20; 
            document.getElementById('office').style.transform = `translateX(${-move}vw)`;
        });

        function toggleDoor(side) {
            const door = document.getElementById(`door-${side}`);
            if (side === 'left') {
                leftOpen = !leftOpen;
                door.classList.toggle('closed', !leftOpen);
            } else {
                rightOpen = !rightOpen;
                door.classList.toggle('closed', !rightOpen);
            }
        }

        function toggleCams() {
            camsOpen = !camsOpen;
            document.getElementById('camera-view').classList.toggle('open', camsOpen);
        }

        function drainPower() {
            const powerLoop = setInterval(() => {
                if (!gameActive) { clearInterval(powerLoop); return; }
                
                let usage = 0.1;
                if (!leftOpen) usage += 0.4;
                if (!rightOpen) usage += 0.4;
                if (camsOpen) usage += 0.3;
                
                power -= usage;
                document.getElementById('power').innerText = Math.max(0, Math.floor(power));

                if (power <= 0) {
                    gameActive = false;
                    clearInterval(powerLoop);
                    document.getElementById('game-container').style.display = 'none';
                    document.getElementById('death-screen').style.display = 'flex';
                }
            }, 1000);
        }
    </script>
</body>
</html>
